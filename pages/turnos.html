    <meta name="description" content="Solicitá tu turno en Clínica Vitala de forma rápida y sencilla. Elegí fecha y horario online para recibir la mejor atención médica.">
    <!-- Título de la página -->
    <title>Reservar Turno | Clínica Vitala<</title>
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Navbar Bootstrap -->

    <!-- Icon pagina -->
    <link rel="icon" href="../assets/logo/Logo-mini.png">
    <!-- Animaciones AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Estilos  -->
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <!-- NAV RESPONSIVE DE BOOTSTRAP -->
        <nav class="navbar navbar-expand-lg" data-aos="fade-down" data-aos-duration="1000">
            <div class="container-fluid">
                <a class="navbar-brand link__logo" href="../index.html" >
                    <img src="../assets/logo/Logo.png" alt="logo">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <img src="../assets/logo/Logo-mini.png" alt="logo"  class="img__nav--responsive">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav__link" aria-current="page" href="../index.html">Inicio</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav__link" href="./socios.html">Socios</a>
                            </li>

                            <li class="nav-item">
                                <a a class="nav__link" href="./nosotros.html">Nosotros</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav__link" href="#">Turnos</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav__link" href="./contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="principal__turnos" >
            <section class="text__turnos" data-aos="fade-right" data-aos-duration="900">
                <div>
                    <h1>Solicitá tu turno</h1>
                    <p>En Clínica Vitala facilitamos el acceso a tu atención médica. Podés solicitar tu turno de forma rápida y sencilla completando el formulario.</p>
                </div>
            </section>

        <!-- FORM RESERVAS -->
            <section class="ubicando__form--reservas">

                <h2>Formulario de Reserva</h2>
                <form class="form__reservas">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Nombre">

                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Apellido">

                    <label for="telefono">Teléfono</label>
                    <input type="number" id="telefono" name="telefono" required placeholder="+598 91 321 456">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="tucorreo@gmail.com">

                    <label for="fecha">Fecha de turno</label>
                    <input type="date" id="fecha" name="fecha" required>

                    <label for="horario">Horario de turno</label>
                    <input type="time" id="horario" name="horario" required>
                
                    <label for="especialidad">Especialidad:</label>
                    <select id="especialidad" name="especialidad" required>
                        <option value="general">Medicina General</option>
                        <option value="pediatria">Pediatría</option>
                        <option value="cardiologia">Cardiología</option>
                        <option value="dermatologia">Dermatología</option>
                        <option value="nutricionista">Nutricionista</option>
                        <option value="fonoaudiología">Ginecología</option>
                        <option value="urología">Urología</option>
                    </select>

                <button type="submit">Reservar</button>
                </form>

            </section>

        </section>

    </main>

<!-- FOOTER CON ICONOS DE BOOTSTRAP -->
    <footer>
        <div class="direccion__footer">
            <div>
                <img src="../assets/logo/Logo-mini.png" alt="logo pequeño">
                <p>&copy; 2025 Clínica Vitala.</p>
            </div>
            <div class="contacto__footer">
                <i class="bi bi-envelope" data-text="Gmail"></i>
                <i class="bi bi-facebook" data-text="Facebook"></i>
                <i class="bi bi-telephone" data-text="Teléfono"></i>
                <i class="bi bi-geo-alt" data-text="Ubicación"></i>
            </div>
        </div>
    </footer>

    <!-- Script de Bootstrap que habilita el navbar responsive -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
